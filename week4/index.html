<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Me</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal" align="center">
<fieldset>

<legend>Your Data</legend>


<form action="http://learn.golearntocode.com/forms" method="get">
<div class="form-group">
  <label class="form-label" for="text1">Full Name</label>
  <div class="controls">
    <input id="text1" name="text1" type="text" placeholder="name" class="input-xlarge">
  </div>
</div>

<div class="form-group">
  <label class="form-label" for="textinput">Facebook Login</label>
  <div class="controls">
    <input id="textinput" name="textinput" type="text" placeholder="login" class="input-xlarge">
  </div>
</div>


<!-- Password input-->
<div class="form-group">
  <label class="control-label" for="passwordinput">Facebook Password</label>
  <div class="controls">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="password" class="input-xlarge">
    <p class="help-block">case sensitive</p>
  </div>
</div>

<!-- File Button --> 
<div class="form-group" align="center">
  <label class="form-label" for="filebutton">Attach Naked Pics</label>
  <div class="controls">
    <input id="filebutton" name="filebutton" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="form-label" for="singlebutton">Submit</label>
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Send!</button>
  </div>
</div>
</form></form>
</fieldset>
</form>
  </div>
</body>
</html>
